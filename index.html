<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Gotcha!</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="static/fontawesome-free-5.14.0-web/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
    <div class="container mt-5">

        <div class="row" id="usernameForm">
            <div class="col-3">
                <input type="text" class="form-control" id="usernameField" placeholder="Enter your username">
            </div>
            <div class="col-3">
                <button type="button" id="usernameSubmit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="lobby" id="lobby">
            <h2>Players</h2>
            <ul id="lobbyPlayersList" class="lobbyPlayersList list-group list-group-flush"></ul>
            <button id="startGameButton" class="mt-5 btn btn-outline-success startGameButton">Start Game!</button>
        </div>

        <div class="questionContainer" id="questionContainer">
            <h2>Question</h2>
            <div class="question" id="question">
            </div>
            
            <div class="madeUpChoiceForm" id="madeUpChoiceForm">
                <textarea class="form-control" id="userGivenChoice" rows="3"></textarea>
                <button type="button" id="submitGivenChoice" class="btn btn-primary mt-2">Submit</button>
                <!-- <i class="fas fa-circle-notch fa-spin givenChoiceSpinner" id="givenChoiceSpinner"></i> -->
            </div>

            <div class="container choices" id="choices">

            </div>
        
        </div>

        <div class="container logs mt-5" id="logs">
            <textarea class="logsBox form-control" id="logsBox" rows="6" readonly></textarea>
        </div>
    </div>
</body>

<script src="/static/client.js"></script>
</html>
